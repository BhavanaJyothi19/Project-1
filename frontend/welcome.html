<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordnance Factory - Welcome</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="icon" href="medak.jpg" type="image/jpg">
    <link rel="stylesheet" href="sty.css" />

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 0;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .auth-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #d1b1b1;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .auth-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .nav-tabs .nav-link {
            color: #333;
            border: none;
            border-bottom: 3px solid transparent;
            transition: border-color 0.3s;
        }

        .nav-tabs .nav-link.active {
            border-color: #007bff;
            font-weight: bold;
        }

        .nav-tabs .nav-link:hover {
            border-color: #007bff;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 4px;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-primary:focus {
            box-shadow: none;
        }

        .btn-primary i {
            margin-left: 5px;
        }

        .text-white {
            color: #fff;
        }

        .alert {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Welcome Page -->
    <header>
        <div class="view video-container">
            <video src="lp.mp4" autoplay muted loop></video>

            <div class="container d-flex h-100 align-items-center justify-content-center">
                <div class="text-center text-white">
                    <h1 class="display-4">Welcome to Ordnance Factory</h1>
                    <a href="#" class="btn btn-primary btn-lg bottom-right-button" data-toggle="modal"
                        data-target="#authModal">
                        Login / Signup <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

<!-- Authentication Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" role="dialog" aria-labelledby="authModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="auth-container">
                        <ul class="nav nav-tabs" id="authTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab"
                                    aria-controls="login" aria-selected="true">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab"
                                    aria-controls="signup" aria-selected="false">Signup</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="forgot-tab" data-toggle="tab" href="#forgot" role="tab"
                                    aria-controls="forgot" aria-selected="false">Forgot Password</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="authTabContent">
                            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                <h2>Login</h2>
                                <form id="loginForm">
                                    <div class="form-group">
                                        <label for="loginUsername">Email</label>
                                        <input type="text" class="form-control" id="loginUsername" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="loginPassword">Password</label>
                                        <input type="password" class="form-control" id="loginPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                                </form>
                                <div class="alert alert-success" id="loginAlert">Login successful!</div>
                            </div>
                            <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                                <h2>Signup</h2>
                                <form id="signupForm">
                                    <div class="form-group">
                                        <label for="signupUsername">Email</label>
                                        <input type="text" class="form-control" id="signupUsername" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="signupPassword">Password</label>
                                        <input type="password" class="form-control" id="signupPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Signup</button>
                                </form>
                                <div class="alert alert-success" id="signupAlert">Signup successful! You can now login.</div>
                            </div>
                            <div class="tab-pane fade" id="forgot" role="tabpanel" aria-labelledby="forgot-tab">
                                <h2>Forgot Password</h2>
                                <form id="forgotForm">
                                    <div class="form-group">
                                        <label for="forgotInput">Phone Number</label>

<input type="text" class="form-control" id="forgotInput" required>
                                    </div>
                                    <button type="button" class="btn btn-primary btn-block" id="sendRequestBtn">Send
                                        Request</button>
                                    <div id="otpSection" style="display: none;">
                                        <label for="otpInput">Enter OTP</label>
                                        <input type="text" class="form-control otp-input" id="otpInput" required>
                                        <button type="button" class="btn btn-primary btn-block mt-3"
                                            id="verifyOTPBtn">Verify OTP</button>
                                    </div>
                                    <div id="resetPasswordSection" style="display: none;">
                                        <label for="newPassword">New Password</label>
                                        <input type="password" class="form-control" id="newPassword" required>
                                        <button type="submit" class="btn btn-primary btn-block mt-3">Reset
                                            Password</button>
                                    </div>
                                </form>
                                <div class="alert alert-success" id="resetAlert">Password reset successfully!</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

    <script>
        // Function to generate a random 6-digit OTP
        function generateOTP() {
            return Math.floor(100000 + Math.random() * 900000);
        }

        // Handle sending OTP button click or sending reset link
        document.getElementById("sendRequestBtn").addEventListener("click", function (event) {
            event.preventDefault();
            var input = document.getElementById("forgotInput").value;

            if (input.includes("@")) { // Assuming if "@" is present, treat it as email
                var resetLink = "https://example.com/reset-password?email=" + input; // Replace with your actual reset link
                alert("Password reset link sent to " + input + ": " + resetLink);
            } else { // Otherwise, treat it as phone number and send OTP
                var otp = generateOTP();
                alert("OTP sent to " + input + ": " + otp);
                // Show OTP input field
                document.getElementById("otpSection").style.display = "block";
                // Store OTP in sessionStorage for verification
                sessionStorage.setItem(input, otp);
            }
        });

        // Handle verifying OTP button click
        document.getElementById("verifyOTPBtn").addEventListener("click", function (event) {
            event.preventDefault();
            var input = document.getElementById("forgotInput").value;
            var otpEntered = document.getElementById("otpInput").value;
            var storedOTP = sessionStorage.getItem(input);

if (storedOTP && otpEntered === storedOTP) {
                alert("OTP verified successfully!");
                // Show reset password section
                document.getElementById("resetPasswordSection").style.display = "block";
                // Hide OTP section
                document.getElementById("otpSection").style.display = "none";
            } else {
                alert("Incorrect OTP. Please try again.");
            }
        });

        // Handle form submission for resetting password
        document.getElementById("forgotForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var input = document.getElementById("forgotInput").value;
            var newPassword = document.getElementById("newPassword").value;
            // Update password in localStorage or send to server for update
            // For demo, alert success
            document.getElementById("resetAlert").style.display = "block";
            setTimeout(function () {
                document.getElementById("resetAlert").style.display = "none";
            }, 3000);
            // Redirect to login tab
            $('#authTab a[href="#login"]').tab('show');
        });

        // Handle form submission for signup
        document.getElementById("signupForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var username = document.getElementById("signupUsername").value;
            var password = document.getElementById("signupPassword").value;
            localStorage.setItem(username, password);
            document.getElementById("signupAlert").style.display = "block";
            setTimeout(function () {
                document.getElementById("signupAlert").style.display = "none";
            }, 3000);
        });

        // Handle form submission for login
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var username = document.getElementById("loginUsername").value;
            var password = document.getElementById("loginPassword").value;
            var storedPassword = localStorage.getItem(username);

            if (storedPassword === password) {
                document.getElementById("loginAlert").style.display = "block";
                setTimeout(function () {
                    document.getElementById("loginAlert").style.display = "none";
                    window.location.href = "main.html";
                }, 3000);
            } else {
                alert("Incorrect username or password.");
            }
        });
    </script>
</body>

</html>
